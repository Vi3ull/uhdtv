title = "Страница не найдена (404)"
url = "/404"
layout = "default"
==
<section class="error">
	<div class="container error__inner">
        <h2 class="error__title">
            <span class="visually-hidden">Страница не найдена</span>404
        </h2>
        <p class="error__subtitle">Запрашиваемой страницы не существует. </p>
        <p class="error__description">Возможно, она была удалена или в запросе был указан неверный адрес страницы.</p>
        <a rel="noopener noreferrer" href="/" class="error__button button rounded rounded--sm">Вернуться на главную страницу</a>  
	</div>
</section>
