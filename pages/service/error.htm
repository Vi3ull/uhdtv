url = "/error"

==
<section class="error">
	<div class="container error__inner">
        <h2 class="error__title">
            <span class="visually-hidden">Ошибка сервера</span>500
        </h2>
        <p class="error__subtitle">Сожалеем, но что-то пошло не так и страница не может быть отображена.</p>
        <a rel="noopener noreferrer" href="/" class="error__button button rounded rounded--sm">Вернуться на главную страницу</a>  
	</div>
</section>
