fields:
  style_settings:
    type: nestedform
    showPanel: false
    form: ~/themes/uhdtv/partials/components/shared/_.yaml
    span: row
    cssClass: p-0

  video_name:
    label: Название видео
    span: full

  video_url:
    label: URL Видео
    span: full

  has_image:
    label: Добавить изображение
    span: full
    type: switch

  video_image:
    label: Изображение видео
    span: full
    trigger: 
      action: show
      field: has_image
      condition: checked

