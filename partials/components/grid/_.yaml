fields:
  disable_container: 
    label: Отключить контейнер
    type: switch
    span: row
    cssClass: col-md-12

  v_gap: 
    label: Отступ сверху
    type: dropdown
    options:
        none: "Отсутствует"
        sm: "Маленький"
        md: "Средний" 
        lg: "Большой" 
    span: row
    cssClass: col-md-3

  col_count:
    label: Количество колонок
    type: dropdown
    options:
        1: "1 в ряд"
        2: "2 в ряд"
        3: "3 в ряд" 
        4: "4 в ряд" 
        5: "5 в ряд" 
        6: "6 в ряд"
    span: row
    cssClass: col-md-3
    trigger:
      action: show
      field: view_type
      condition: value[grid]

  view_type:
    label: Вид
    type: dropdown
    options:
        grid: "Сетка"
        carousel: "Карусель"
    span: row
    cssClass: col-md-3

  _ruler1:
    type: ruler

  add_description:
    label: Добавить описание
    type: switch
    span: row
    cssClass: col-md-12

  description:
    label: Описание
    type: richeditor
    span: row
    cssClass: col-md-12
    trigger:
      action: show
      field: add_description
      condition: checked

  blocks:
    label: Блоки
    prompt: Добавить блок
    type: repeater
    groups: ~/themes/uhdtv/partials/components/config.yaml
